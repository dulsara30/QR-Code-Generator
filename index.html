<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Custom QR Code Generator</h1>
        <p>Enter text, URL, or email to generate a QR Code:</p>
        <input type="text" id="qr-input" placeholder="Enter your text here...">
        <button id="generate-btn">Generate QR Code</button>
        <canvas id="qr-code"></canvas>
        <button id="downloadBtn" style="display: none;">Download QR Code</button>
    </div>
    <script src="qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
